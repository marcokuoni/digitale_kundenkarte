fragment UserFragment on User {
  _id
  name
  email
  newsletter
  cards {
    creationDate
    stamps {
      creationDate
    }
  }
  createdAt
  updatedAt
}

query getUsers {
  getUsers {
    ...UserFragment
  }
}

query getCurrentUser {
  getCurrentUser {
    ...UserFragment
  }
}

mutation addUser(
  $name: String!,
  $email: String,
  $newsletter: Boolean!
) {
  addUser(
    name: $name,
    email: $email,
    newsletter: $newsletter
  ) {
    ...UserFragment
  }
}

mutation signUp(
  $name: String, 
  $email: String, 
  $newsletter: Boolean!, 
  $password: String
) {
  signUp(
    name: $name,
    email: $email,
    newsletter: $newsletter,
    password: $password
  )
}

mutation signIn(
  $transferCode: String!,
  $password: String
) {
  signIn(
    transferCode: $transferCode,
    password: $password
  )
}

mutation signOut {
  signOut
}

mutation refresh {
  refresh
}