fragment UserFragment on User {
  _id
  name
  email
  newsletter
  cards {
    creationDate
    stamps {
      creationDate
    }
  }
  createdAt
  updatedAt
}

query getUsers {
  getUsers {
    ...UserFragment
  }
}

mutation addUser(
  $name: String!,
  $email: String,
  $newsletter: Boolean!
) {
  addUser(
    name: $name,
    email: $email,
    newsletter: $newsletter
  ) {
    ...UserFragment
  }
}
