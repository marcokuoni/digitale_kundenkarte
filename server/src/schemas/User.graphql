scalar Date

type Stamp {
   creationDate: Date!
}

type Card {
   creationDate: Date!
   stamps: [Stamp]!
}

type User {
  _id: ID!
  name: String
  email: String,
  newsletter: Boolean
  cards: [Card]!
  createdAt: Date!
  updatedAt: Date!
}

type Query {
   getUsers: [User!]!
}

type Mutation {
   addUser(
       name: String!,
       email: String,
       newsletter: Boolean!
   ): User!
}